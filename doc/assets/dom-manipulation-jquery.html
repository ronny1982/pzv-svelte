<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My List</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            function onRemoveItem(evt) {
                $(evt.target).closest('li').remove();
            }
            function onAddItem(evt) {
                const label = $('<span></span>')
                    .html($('#label').val())
                    .css('marginRight', '0.75em');
                const button = $('<a>X</a>')
                    .click(onRemoveItem)
                    .attr('title', 'Click to Remove Item from List')
                    .css('fontWeight', 'bold')
                    .css('color', '#c08080')
                    .css('cursor', 'pointer');
                const item = $('<li></li>')
                    .append(label)
                    .append(button);
                $('#list').append(item);
            }
        </script>
    </head>
    <body>
        <ul id="list"></ul>
        <input id="label" type="text"/>
        <button onclick="onAddItem()">Add</button>
    </body>
</html>
