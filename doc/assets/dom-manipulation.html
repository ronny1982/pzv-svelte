<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My List</title>
    </head>
    <script>
        function onRemoveItem(evt) {
            const item = evt.target.closest('li');
            document.querySelector('#list').removeChild(item);
        }
        function onAddItem(evt) {
            const label = document.createElement('span');
            label.textContent = document.querySelector('#label').value;
            label.style.marginRight = '0.75em';
            const button = document.createElement('a');
            button.title = 'Click to Remove Item from List';
            button.addEventListener('click', onRemoveItem);
            button.textContent = 'X';
            button.style.fontWeight = 'bold';
            button.style.color = '#c08080';
            button.style.cursor = 'pointer';
            const item = document.createElement('li');
            item.appendChild(label);
            item.appendChild(button);
            document.querySelector('#list').appendChild(item);
        }
    </script>
    <body>
        <ul id="list"></ul>
        <input id="label" type="text"/>
        <button onclick="onAddItem()">Add</button>
    </body>
</html>
